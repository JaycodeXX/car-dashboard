<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" 
     rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Car Dashboard</title>
</head>
<body>
    <div id="car">
        <div id="screen" class="dashboard">
            <h1 id="action">start</h1>
            <p id="notification"></p>
          
        </div>
        <div class="settings">
            <button id="start" class="btn"></button>
            <button id="drive" class="btn"></button>
            <button id="brake" class="btn"></button>
            <button id="reverse" class="btn"></button>
            <button id="park" class="btn"></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
